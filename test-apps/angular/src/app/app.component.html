<rte-button
  label="Button"
  variant="primary"
  size="m"
  [disabled]="false"
  icon="home"
  ariaLabel="Home"
  ariaLabelledBy="home"
  buttonType="button"
/>

<rte-icon name="home" />

<hr />

<rte-split-button label="Split Button">
  <rte-button label="Button" variant="primary" size="m" [disabled]="false" icon="home" ariaLabel="Home" ariaLabelledBy="home" buttonType="button" />
  <rte-button label="Button" variant="primary" size="m" [disabled]="false" icon="home" ariaLabel="Home" ariaLabelledBy="home" buttonType="button" />
  <rte-button label="Button" variant="primary" size="m" [disabled]="false" icon="home" ariaLabel="Home" ariaLabelledBy="home" buttonType="button" />
</rte-split-button>

<hr />

<rte-icon-button-toggle name="home" [selected]="selected()" (click)="onClick($event)"/>

<hr />

<span rteTooltip="Tooltip">Tooltip</span>

<hr />

<rte-text-input label="Text Input" [value]="inputValue()" (valueChange)="handleInputChange($event)" />
<h4>The input is : {{inputValue()}}</h4>
<hr />
<rte-chip 
  label="Chip Label"
  type="single"
></rte-chip>
<hr />

<p style="display: inline-block; background-color: bisque;" rteBadge [rteBadgeCount]="1">A badge host</p>
<hr />
<rte-textarea
  label="Enter text"
  labelPosition="top"
  assistiveTextLabel="This is a label"
  assistiveTextAppearance="description"
  [required]="true"
/>
