name: Main CI

on:
  push:
    branches:
      - main

jobs:

  global-install: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules and Vite cache
        id: cache-packages
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-main-

      - name: Install dependencies
        if: steps.cache-packages.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

  quality-react:
    runs-on: ubuntu-latest
    needs: global-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-main-

      - name: Lint
        working-directory: packages/react
        run: npm run lint:fix

      - name: Run tests
        working-directory: packages/react
        run: npm run test:ci

  build-react:
    runs-on: ubuntu-latest
    needs: quality-react
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-main-
      
      - name: Cache react build output
        uses: actions/cache@v4
        with:
          path: |
            ./packages/react/dist
          key: react-build-${{ hashFiles('./packages/react/dist/react.js') }}

      - name: Build project
        working-directory: packages/react
        run: npm run build

  quality-angular:
    runs-on: ubuntu-latest
    needs: global-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-main-

      - name: Lint
        working-directory: packages/react
        run: npm run lint:fix

      - name: Run tests
        working-directory: packages/angular
        run: npm run test:ci
  
  build-angular:
    runs-on: ubuntu-latest
    needs: quality-angular
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
  
      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-main-
    
      - name: Build project
        working-directory: packages/angular
        run: npm run build

  
  prepare-release:
    needs: [build-react, build-angular]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Create/Update Release Pull Request
        uses: changesets/action@v1.4.9
        with:
          title: "chore(release): update package versions"
          commit: "chore(release): update package versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
