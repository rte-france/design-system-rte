name: Pull request CI

on:
  pull_request:
    branches:
      - main

jobs:
  global-install: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules and Vite cache
        id: cache-packages
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-PR-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-PR-

      - name: Install dependencies
        if: steps.cache-packages.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

  quality-react:
    runs-on: ubuntu-latest
    needs: global-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-PR-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-PR-

      - name: Run tests
        working-directory: packages/react
        run: echo "No tests for React package"

  quality-angular:
    runs-on: ubuntu-latest
    needs: global-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-PR-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-PR-

      - name: Run tests
        working-directory: packages/angular
        run: echo "No tests for Angular package"

