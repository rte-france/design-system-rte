name: Publish Storybook Composition to GitHub Pages

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Resolve latest date tag
        id: latest_tag
        run: |
          echo "tag=$(npm run -s tag:latest)" >> $GITHUB_OUTPUT

      - name: Checkout latest release tag
        run: |
          git checkout "${{ steps.latest_tag.outputs.tag }}"

      - name: Generate icons
        run: npm run generate:icons

      - name: Build React Package
        working-directory: packages/react
        run: npm run build

      - name: Build Core Package
        working-directory: packages/core
        run: npm run build

      - name: Build Design Docs Storybook
        run: npm run build-design-docs

      - name: Build Base Storybook
        run: npm run build-base-storybook

      - name: Deploy to GitHub Pages (root)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/design-docs/storybook-static
          publish_branch: gh-pages
          keep_files: true
