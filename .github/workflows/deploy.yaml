name: Publish Storybook Composition to GitHub Pages

on:
  push:
    branches:
      - 'main' # Replace with the branch you want to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cache node_modules and Vite cache
      - name: Cache node_modules and Vite cache
        id: cache-packages
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-PR-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            deps-node20-PR-

      # Install dependencies
      - name: Install dependencies
        if: steps.cache-packages.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      # Build Design Docs Storybook (Container Storybook)
      - name: Build Design Docs Storybook
        run: npm run build-design-docs

      # Build Base Storybook (Content Storybook)
      - name: Build Base Storybook
        run: npm run build-base-storybook

      # Deploy Storybook build to GitHub Pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/design-docs/storybook-static'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4