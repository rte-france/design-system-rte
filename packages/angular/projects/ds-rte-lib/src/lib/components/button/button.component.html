<button
    class="rte-button {{ variant() }} size-{{ size() }}"
    [disabled]="disabled()"
    (click)="onClick($event)"
>
    <span class="rte-button-label">{{ label() }}</span>
    <ng-container *ngIf="icon()">
        <ds-icon name="add_circle_filled"></ds-icon>
    </ng-container>
</button>
<ds-icon name="add_circle_filled"></ds-icon>
