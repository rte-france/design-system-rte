<a href="{{ href() }}" class="rte-link" role="link" [ngClass]="{'subtle': subtle()}" [rel]="this.externalLink() ? 'noopener noreferrer' : undefined">
    <span class="rte-link-label">
        {{ label() }}
    </span>
    <rte-icon *ngIf="externalLink()" name="external-link" [size]="12"></rte-icon>
</a>
