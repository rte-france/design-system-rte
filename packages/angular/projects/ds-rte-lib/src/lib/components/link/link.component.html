<a href="{{ href() }}" class="rte-link" role="link" [ngClass]="{'subtle': subtle()}" [target]="externalLink() ? '_blank' : undefined" [rel]="externalLink() ? 'noopener noreferrer' : null">
    <span class="rte-link-label">
        {{ label() }}
    </span>
    <rte-icon *ngIf="externalLink()" name="external-link" [size]="12"></rte-icon>
</a>
