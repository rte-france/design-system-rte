<div  
  *ngIf="isDisplayed()"
  class="checkbox-group-container">
  <div
    class="checkbox-group-header"
    [ngClass]="{
        'disabled': disabled(),
        'error': error(),
        'read-only': readOnly(),
    }">
    <h3
        *ngIf="showGroupTitle()"
        class="group-title"
        >
        {{ groupTitle() }}
    </h3>
    <p
        *ngIf="showHelpText()"
        class="group-help-text"
        >
        {{ groupHelpText() }}

    </p>
    <p
        *ngIf="error()"
        class="group-error-message"
        >
        {{ errorMessage() }}
    </p>
  </div>
  <div class="checkbox-group" 
    [ngClass]="{'horizontal': direction() === 'horizontal', 'vertical': direction() === 'vertical'}">
    <ng-container 
    *ngFor="let item of items(); let i = index">
      <rte-checkbox
      [id]="item + '-' + i"
      [label]="item"
      [groupName]="groupName()"
      [showLabel]="showItemsLabel()"
      [disabled]="disabled()"
      [error]="error()"
      [readOnly]="readOnly()"
      />
    </ng-container>
  </div>
</div>
