<div
  class="card card-{{cardType()}}"
  [style.width]="cardWidth()"
  [attr.disabled]="disabled()"
  [attr.aria-label]="ariaLabel()"
  [attr.aria-labelledby]="ariaLabelledby()"
  [attr.aria-role]="ariaRole()"
  [ngClass]="{'selectable': selectable()}"
  [tabIndex]="tabIndex()"
  (click)="onClick()"
>
  <ng-content/>
</div>
