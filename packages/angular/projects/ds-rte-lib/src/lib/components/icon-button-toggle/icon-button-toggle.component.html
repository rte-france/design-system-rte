<rte-icon-button 
  [size]="size()" 
  [icon]="icon()" 
  [compactSpacing]="compactSpacing()"
  [disabled]="disabled()"
  [ariaLabel]="ariaLabel()"
  [ariaLabelledBy]="ariaLabelledBy()"
  [type]="type()"
  [variant]="variant()"
  [iconAppearance]="selected() ? 'filled' : 'outlined'"
  (click)="onClick($event)"
/>
