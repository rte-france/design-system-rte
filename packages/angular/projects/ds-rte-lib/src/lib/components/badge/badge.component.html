<div
    class="badge size-{{ badgeSize() }} type-{{ badgeType() }}"
    data-testid="badge"
    [ngClass]="{'hidden': !showBadge()}"
>
    <rte-icon
        *ngIf="showIcon()"
        class="badge-icon"
        [name]="icon()"
        [size]="iconSize()!"
    />
    <p *ngIf="showText()" class="badge-text">
        {{displayCount()}}
    </p>
</div>
