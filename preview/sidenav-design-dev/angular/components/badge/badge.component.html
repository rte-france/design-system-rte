<div
  class="badge size-{{ badgeSize() }} type-{{ badgeType() }}"
  data-testid="badge"
  [attr.data-simple-badge]="simpleBadge()"
  [ngClass]="{ hidden: !showBadge(), 'count-overflow': countOverflow() }"
>
  <rte-icon
    *ngIf="showIcon()"
    class="badge-icon"
    [name]="icon()"
    [size]="iconSize()!"
  />
  <span *ngIf="showText()" class="badge-text">
    {{ displayCount() }}
  </span>
</div>
