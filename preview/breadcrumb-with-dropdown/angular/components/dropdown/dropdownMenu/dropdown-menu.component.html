<div
  #menu
  class="rte-dropdown-menu"
  [attr.data-dropdown-id]="dropdownId"
  [class.open]="isOpen()"
  [ngStyle]="{ top: positionY() + 'px', left: positionX() + 'px' }"
  (click)="handleClick($event)"
>
  <ul class="rte-dropdown-items">
    <ng-container #container></ng-container>
  </ul>
</div>
