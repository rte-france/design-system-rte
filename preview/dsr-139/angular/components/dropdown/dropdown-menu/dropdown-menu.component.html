<div class="rte-dropdown-menu" [style.width]="with() !== undefined ? with() + 'px' : undefined">
  <ul 
    class="rte-dropdown-items"
    role="menu"
    [attr.aria-activedescendant]="menuId()"
  >
    @for (item of items(); track item.label; let i = $index) {
      <rte-dropdown-item 
        [item]="item"
        (itemEvent)="handleItemEvent($event)"
      />
    }
  </ul>
</div>
