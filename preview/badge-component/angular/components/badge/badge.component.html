<div
    class="badge size-{{ badgeSize() }} type-{{ badgeType() }}"
    data-testid="badge"
    [ngClass]="{'hidden': count() === 0}"
>
    <ng-container *ngIf="badgeSize() !== 'XS' && badgeSize() !== 'S'">
        <rte-icon
            *ngIf="showIcon()"
            class="badge-icon"
            [name]="icon()"
            [size]="iconSize()"
        />
        <p *ngIf="showText()" class="badge-text">
            {{displayCount()}}
        </p>
    </ng-container>
</div>
