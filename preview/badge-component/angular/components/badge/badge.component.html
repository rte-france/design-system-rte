<div
    class="badge size-{{ badgeSize() }} type-{{ badgeType() }} {{ count() <= 0 ? 'hidden' : count() === 1 ? 'visible' : '' }}"
>
    <ng-container *ngIf="badgeSize() !== 'XS' && badgeSize() !== 'S'">
        <rte-icon
            *ngIf="showIcon()"
            class="badge-icon"
            [name]="icon()"
            [size]="badgeSize() === 'M' ? 12 : 20"
        ></rte-icon>
        <p *ngIf="showText()" class="badge-text">
            {{displayCount()}}
        </p>
    </ng-container>
</div>
